<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Welcome to Tic Tac Toe</h1>
			<p>Get ready to play TicTacToe. <br>Press <strong>Left Key</strong> on Mouse for <strong>X</strong> and <strong>Right Key</strong> on Mouse for <strong>O</strong>. And press the key again to remove the character. <br><strong>All the best!</strong> </p>
			<button class="btn btn-primary" id="start_game" >Start</button>
		</div>
		<div class="col-md-12 center">
			<table align="center" border="2px" id="tt_board">
				<tr>
					<td id="c_1_1"></td>
					<td id="c_1_2"></td>
					<td id="c_1_3"></td>
				</tr>
				<tr>
					<td id="c_2_1"></td>
					<td id="c_2_2"></td>
					<td id="c_2_3"></td>
				</tr>
				<tr>
					<td id="c_3_1"></td>
					<td id="c_3_2"></td>
					<td id="c_3_3"></td>
				</tr>
			</table>
			<div id="winner" class="bg-success"><span id="winner_text"></span>
			<br><button class="btn btn-success" id="play_again" >Play Again</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js" ></script>
</body>
</html>
